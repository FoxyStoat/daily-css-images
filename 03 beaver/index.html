<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 03 Beaver</title>
</head>
	<body>
		<h1>#DAILY CSS IMAGES <span>::</span> 03 BEAVER</h1>
		<!-- IMAGE CONTAINER	 -->
		<div class="container">
			<!-- HEAD	-->
			<div class="head">

				<!-- HAIR	-->
				<div class="hair hair-left"></div>
	      <div class="hair hair-right"></div>

				<!-- EARS	-->
				<div class="ear right-ear">
					<div class="inner-ear"></div>
				</div>
				<div class="ear left-ear">
					<div class="inner-ear"></div>
				</div>

				<!-- LEFT EYE	-->
				<div class="left-eye">
					<!-- PUPIL -->
					<div class="pupil">
						<!-- EYE REFLECT -->
						<div class="eye-reflect"></div>
					</div>
				</div>

				<!-- RIGHT EYE	-->
				<div class="right-eye">
					<!-- PUPIL -->
					<div class="pupil">
						<!-- EYE REFLECT -->
						<div class="eye-reflect"></div>
					</div>
				</div>

				<!-- NOSE	-->
				<div class="nose">
					<!-- NOSE REFLECT -->
					<div class="nose-reflect"></div>
				</div>

				<!-- CHEEKS -->
				<div class="cheek right-cheek"></div>
				<div class="cheek left-cheek"></div>

				<!-- TEETH	-->
				<div class="tooth right-tooth"></div>
				<div class="tooth left-tooth"></div>

			</div> <!-- HEAD END -->
		</div> <!-- END CONTAINER -->
	</body>
</html>
