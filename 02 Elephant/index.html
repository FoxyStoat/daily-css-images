<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 01 Bear Cub</title>
</head>
	<body>
		<h1>#DAILY CSS IMAGES <span>::</span> 02 ELEPHANT</h1>
		<!-- IMAGE CONTAINER	 -->
		<div class="container">
			<!-- HEAD	-->
			<div class="head">
				<!-- HEAD OVERLAY	-->
				<div class="head-overlay"></div>
				<!-- TRUNK	-->
				<div class="trunk">
					<!-- TRUNK TIP	-->
					<div class="trunk-tip"></div>
					<!-- TRUNK PART	-->
					<div class="trunk-part"></div>
					<!-- TRUNK OVERLAY	-->
					<div class="trunk-overlay"></div>
				</div>

				<!-- MOUTH		-->
				<div class="mouth"></div>
					<!-- MOUTH OVERLAY		-->
					<div class="mouth-overlay"></div>


				<!-- RIGHT EAR	-->
				<div class="right-ear">
					<!-- INNER EAR -->
					<div class="inner-ear-right"></div>
				</div>
				<!-- LEFT EAR	-->
				<div class="left-ear">
					<!-- INNER EAR -->
					<div class="inner-ear-left"></div>
				</div>

					<!-- LEFT EYEBROW	-->
					<div class="left-eye-brow"></div>
					<!-- LEFT EYEBROW OVERLAY	-->
					<div class="left-eye-brow-overlay"></div>
					<!-- LEFT EYE	-->
					<div class="left-eye">
						<!-- PUPIL -->
						<div class="pupil">
							<!-- EYE REFLECT -->
							<div class="eye-reflect"></div>
						</div>
					</div>

					<!-- RIGHT EYEBROW	-->
					<div class="right-eye-brow"></div>
					<!-- RIGHT EYEBROW OVERLAY	-->
					<div class="right-eye-brow-overlay"></div>
					<!-- RIGHT EYE	-->
					<div class="right-eye">
						<!-- PUPIL -->
						<div class="pupil">
							<!-- EYE REFLECT -->
							<div class="eye-reflect"></div>
						</div>
					</div>

				<!-- BODY -->
				<div class="body"></div>

				<!-- RIGHT ARM	-->
				<div class="right-arm">
					<div class="left-nail-1"></div>
	    		<div class="left-nail-2"></div>
	    		<div class="left-nail-3"></div>
				</div>
				<!-- LEFT ARM	-->
				<div class="left-arm">
					<div class="left-nail-1"></div>
	    		<div class="left-nail-2"></div>
	    		<div class="left-nail-3"></div>
				</div>

				<!-- RIGHT LEG	-->
				<div class="right-leg">
					<div class="right-nail-1"></div>
	    		<div class="right-nail-2"></div>
	    		<div class="right-nail-3"></div>
				</div>
				<!-- LEFT LEG	-->
				<div class="left-leg">
					<div class="left-nail-1"></div>
	    		<div class="left-nail-2"></div>
	    		<div class="left-nail-3"></div>
				</div>
			</div> <!-- HEAD END -->
		</div> <!-- END CONTAINER -->
</body>
</html>
