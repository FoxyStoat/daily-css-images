<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 04 Tiger</title>
</head>
	<body>
		<h1>#DAILY CSS IMAGES <span>::</span> 04 TIGER</h1>
		<!-- IMAGE CONTAINER	 -->
		<div class="container">
			<!-- HEAD	-->
			<div class="head">

				<!-- RIGHT EAR	-->
				<div class="right-ear"></div>
				<!-- RIGHT INNER EAR	-->
				<div class="inner-ear-right"></div>
				
				<!-- LEFT EAR	-->
				<div class="left-ear"></div>
				<!-- LEFT INNER EAR	-->
				<div class="inner-ear-left"></div>
				
				<!-- STRIPES -->
				<div class="stripes stripe-one"></div>
				<div class="stripes stripe-two"></div>
				<div class="stripes stripe-three"></div>
				<div class="stripes stripe-four"></div>
				<div class="stripes stripe-five"></div>
				<div class="stripes stripe-six"></div>
				<div class="stripes stripe-seven"></div>
				<div class="stripes stripe-eight"></div>

				<!-- EYES	-->
				<div class="eyes left-eye"></div>
				<div class="eyes right-eye"></div>

				<!-- NOSE	-->
				<div class="nose">
					<!-- NOSE & MOUTH JOIN	-->
					<div class="nose-join"></div>
					<!-- MOUTH -->
					<div class="mouth"></div>
				</div> <!-- NOSE END -->			
			</div> <!-- HEAD END -->
		</div> <!-- END CONTAINER -->
	</body>
</html>
