<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 01 Bear Cub</title>
</head>
	<body>
	<h1>#DAILY CSS IMAGES <span>::</span>01 BEAR CUB</h1>
	<!-- IMAGE CONTAINER	 -->
	<div class="container">

		<!-- HEAD	-->
		<div class="head">
			<!-- HEAD OVERLAY	-->
			<div class="head-overlay"></div>

				<!-- RIGHT EAR	-->
				<div class="right-ear">
					<!-- INNER EAR -->
					<div class="inner-ear-right"></div>
				</div>
				<!-- LEFT EAR	-->
				<div class="left-ear">
					<!-- INNER EAR -->
					<div class="inner-ear-left"></div>
				</div>

				<!-- LEFT EYE	-->
				<div class="left-eye">
					<!-- IRIS	-->
					<div class="iris"></div>
						<!-- PUPIL -->
						<div class="pupil">
							<!-- EYE REFLECT -->
							<div class="eye-reflect"></div>
					</div>
				</div>
				<!-- RIGHT EYE	-->
				<div class="right-eye">
					<!-- IRIS-->
					<div class="iris"></div>
						<!-- PUPIL -->
						<div class="pupil">
							<!-- EYE REFLECT -->
							<div class="eye-reflect"></div>
					</div>
				</div>

				<!-- LOWER FACE	-->
				<div class="lower-face">
					<!-- NOSE OVERLAY	-->
					<div class="nose-overlay"></div>
						<!-- NOSE	-->
						<div class="nose"></div>
						<!-- NOSE & MOUTH JOIN	-->
						<div class="nose-join"></div>
						<!-- MOUTH -->
						<div class="mouth"></div>
				</div>

		</div> <!-- HEAD END -->
	</div> <!-- END CONTAINER -->
	</body>
</html>
