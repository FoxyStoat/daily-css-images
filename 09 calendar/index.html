<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 09 Calendar</title>
</head>
	<body>
		<h1>#DAILY CSS IMAGES <span>::</span> 09 Calendar</h1>
		<!-- image container  -->
		<div class="container">

            <!-- calendar-image-section -->
            <div class="calendar-image-section">
                <div class="hole-hanger hanger-1"></div>
                <div class="sun">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="smile"></div>
                </div>
            </div><!-- end calendar image section -->

            <!-- calendar-date-section -->
            <div class="calendar-date-section">
                <div class="date-container">
                    <div class="date-box"><span class="date">1</span></div>
                    <div class="date-box"><span class="date">2</span></div>
                    <div class="date-box"><span class="date">3</span></div>
                    <div class="date-box"><span class="date">4</span></div>
                    <div class="date-box"><span class="date">5</span></div>
                    <div class="date-box"><span class="date">6</span></div>
                    <div class="date-box"><span class="date">7</span></div>
                    <div class="date-box"><span class="date">8</span></div>
                    <div class="date-box"><span class="date">9</span></div>
                    <div class="date-box"><span class="date">10</span></div>
                    <div class="date-box"><span class="date">11</span></div>
                    <div class="date-box"><span class="date">12</span></div>
                    <div class="date-box"><span class="date">13</span></div>
                    <div class="date-box"><span class="date">14</span></div>
                    <div class="date-box"><span class="date">15</span></div>
                    <div class="date-box"><span class="date">16</span></div>
                    <div class="date-box"><span class="date">17</span></div>
                    <div class="date-box"><span class="date">18</span></div>
                    <div class="date-box"><span class="date">19</span></div>
                    <div class="date-box"><span class="date">20</span></div>
                    <div class="date-box"><span class="date">21</span></div>
                    <div class="date-box"><span class="date">22</span></div>
                    <div class="date-box"><span class="date">23</span></div>
                    <div class="date-box"><span class="date">24</span></div>
                    <div class="date-box"><span class="date">25</span></div>
                    <div class="date-box"><span class="date">26</span></div>
                    <div class="date-box"><span class="date">27</span></div>
                    <div class="date-box"><span class="date">28</span></div>
                    <div class="date-box"><span class="date">29</span></div>
                    <div class="date-box"><span class="date">30</span></div>
                    <div class="date-box"><span class="date">31</span></div>
                </div><!-- end date container -->

                <p class="month">JULY</p>
                <div class="hole-hanger hanger-2"></div>
            </div>
		</div><!-- end image container -->
	</body>
</html>
