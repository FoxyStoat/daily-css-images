<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<title>#Daily CSS Images | 06 Clock</title>
</head>
	<body>
		<h1>#DAILY CSS IMAGES <span>::</span> 06 Clock</h1>
		<!-- IMAGE CONTAINER	 -->
		<div class="container">
			<!-- HEAD	-->
			<div class="head">
					<div class="clock-face">
						<!-- NUMBERS -->
						<span class="number number-1">1</span>
						<span class="number number-2">2</span>
						<span class="number number-3">3</span>
						<span class="number number-4">4</span>
						<span class="number number-5">5</span>
						<span class="number number-6">6</span>
						<span class="number number-7">7</span>
						<span class="number number-8">8</span>
						<span class="number number-9">9</span>
						<span class="number number-10">10</span>
						<span class="number number-11">11</span>
						<span class="number number-12">12</span>

						<div class="hand hour-hand"></div>
						<div class="hand min-hand"></div>
						<div class="hand second-hand"></div>
						<div class="middle-button"></div>
					</div> <!-- CLOCK FACE -->
            </div> <!-- HEAD END -->
		</div> <!-- END CONTAINER -->

		<script src="custom.js"></script>

	</body>
</html>
